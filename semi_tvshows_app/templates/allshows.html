<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Show Page</title>
</head>

<body>
    <h1>All Shows</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Network</th>
                <th>Release Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for shows in tv_shows %}
            <tr>
                <td>{{shows.id}}</td>
                <td>{{shows.title}}</td>
                <td>{{shows.network}}</td>
                <td>{{shows.release_date}}</td>
                <td>
                    <a href="/shows/{{shows.id}}">Show</a> |
                    <a href="/shows/{{shows.id}}/edit">Edit</a> |
                    <a href="/shows/{{shows.id}}/delete">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <form action="/shows/new" method="GET">
        {% csrf_token %}
        <button>Add a New Show</button>
    </form>
</body>

</html>
